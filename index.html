<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">

  <!-- TEST LIB FILES -->
  <script type="text/javascript" src="lib/qunit.js"></script>
  <script type="text/javascript" src="lib/sinon.js"></script>
  
  <!-- SRC LIB FILES -->
  <script src="lib/jquery.js"></script>

  <script src="lib/underscore-1.4.4.js"></script>
  <script src="lib/backbone-1.0.0.js"></script>
  <script src="lib/backbone-deep-model-0.10.1.js"></script>

  <script type="text/javascript" src="lib/backbone-forms.js"></script>
  <script type="text/javascript" src="lib/editors/list.js"></script>
  <script type="text/javascript" src="lib/editors/quiz.js"></script>

</head>
<body>
  Text
	<script type="text/javascript">
      var User = Backbone.Model.extend({
        schema: {
            uid:        { type: 'Hidden' , title:''},
            username:   { type: 'Text', title: ''},
            phone:      { type: 'Text', title: 'Тел.'},
            notes:  { type: 'List', listType: 'Text' , title: 'list of notes'},
            questions:  { type: 'Quiz', listType: 'Text' , title: 'Вопросы'}
        }
    });
    
    var user = new User({
        uis: '123456',
        username: 'Максим Анатольевич',
        phone: '79187531293',
        notes: [
          'd',
          'd2',
          'd3'
        ],
        questions: [
            {question: 'Вопрос 1', answerSchema: 'Checkbox', answers:[ 
                {id:'1001', title: 'ответ 1'},
                {id:'1002', title: 'ответ 2'}
              ]
            },
            {question: 'Вопрос 2', answerSchema: 'Checkbox', answers:[
                {id:'2001', title: 'да'},
                {id:'2002', title: 'нет'}
              ]
            },
            {question:'Buy booze', answerSchema: 'Checkbox', answers:[
                {id:'3001', title:'почта'},
                {id:'3002', title:'городской расчетный центр'}
              ]
            }
        ]
    });
    
    var form = new Backbone.Form({
        model: user
    }).render();
    
    $('body').append(form.el);
  </script>
</body>
</html>
